{% extends "index.html" %}
{% block content %}

<div class="card ">
    <div class="card-header bg-primary text-white">

       
            <h1 class="">{{ pageTitle }}</h1>
          

    </div>
    <div class="card-body">
        <p> A simple flask demo </p>
        <form method="post" action={{url_for("findProducts")}}>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1">
                        Search: 
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="filtertext">
                    </div>
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary btn-sm" value="Search">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
    <a href={{url_for("createOrEditProduct")}} class="btn btn-success btn-block"> Add Product</a>
    <table class = "table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Precio</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for product in  products%}
            <tr >
                <td>{{product.id}}</td>

                <td>
                    <a href={{url_for("getProductById",id=product.id) }} >
                        {{product.description}}
                    </a>
                </td>
                <td>{{product.price}}</td>
                <td>
                  
                        <img src= {{ 'http://127.0.0.1:5000/static/'+ product.imageUrl }}>
                </td>
                <td>
                    <a href={{url_for("createOrEditProduct",id=product.id) }}  class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </a>
                    <a href="#" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
